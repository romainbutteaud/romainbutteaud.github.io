---
layout: page
title: Projects
permalink: /projects/
---

<div class="home">

  <ul class="projects-list">
    {% for project in site.projects %}
    <li>
      <span class="project-meta">{{ project.year }}</span>
      <h2>
        <a class="project-link" href="{{ project.url | prepend: site.baseurl }}">
          {{ project.title }}
        </a>
      </h2>
    </li>
    {% endfor %}
  </ul>

</div>
